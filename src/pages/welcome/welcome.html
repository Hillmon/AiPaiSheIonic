<ion-content scroll="false">
  <video preload="auto" loop="loop" id="pretzel-video" class="video-playing" autoplay="" style="
    height: 50%;">
    <source src="https://a0.muscache.com/airbnb/static/P1-background-vid-compressed-2.mp4" type="video/mp4">
    <source src="https://a0.muscache.com/airbnb/static/P1-background-vid-compressed-2.webm" type="video/webm">
  </video>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding style="height: 30%" text-center>
    <ion-input style="width: 70%;display: inline-block;border-bottom-width: 0.55px;border-bottom-style: solid;border-bottom-color: rgb(200, 199, 204)" placeholder="Email" type="text" name="email"></ion-input>
    <ion-input style="width: 70%;display: inline-block;border-bottom-width: 0.55px;border-bottom-style: solid;border-bottom-color: rgb(200, 199, 204)" placeholder="Password" type="password" name="password"></ion-input>
    <button style="width: 70%;display: inline-block" ion-button block (click)="login()">{{ 'Login' | translate }}</button>
    <button style="width: 70%;display: inline-block;background-color: white;margin-top: 1em" (click)="signup()">{{ 'Create New Account' | translate }}</button>
  </div>
</ion-content>
